<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var strN = prompt("출력할 단 수를 입력해 주세요");
        var n = Number(strN);
        
        
        while(n < 2 || n > 9){
            
            var s = Number(prompt("2이상 9이하의 수를 입력해 주세요."));
            console.log(s);
            if(1 < s < 10 ){
                n = s;     
                console.log(n);
                //break;
            }
            
        }
            
                for (var i = 1; i < 10; i++) {
                    var ret = n * i;
                    console.log(n + " * " + i + " = " + ret);
                }
            

        
    </script>
    
</body>
</html>
