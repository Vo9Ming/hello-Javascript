<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 2단/3단</title>
</head>
<body>
    
    <script>
        for(var i = 2; i < 4;i++){ 
            document.write(i + " 단 <br/>");
            for(var n = 1; n < 10; n++){
                document.write(i +" x "+ n +" = " + ( i * n )+"<br/>");
            }
        }
    </script>

</body>
</html>
