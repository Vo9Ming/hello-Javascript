<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 6,7 단 구현</title>
</head>
<body>
    <script>

        document.write("<h2>6단</h2>");
        for(var i = 1; i < 10; i ++){
            document.write("6 x " + i + " = " + (6 * i) + "<br/>");
        }

        
        document.write("<h2>7단</h2>");
        for(n = 1; n < 10; n++){
            document.write("7 x " + n + " = " + (7 * n) + "<br/>");
        }

    </script>
</body>
</html>
