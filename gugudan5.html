<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 6,7 단 구현</title>
</head>
<body>
    <script>

        console.log("6단");
        var i = 1;
        while(i < 10){
            
            console.log("6 x " + i + " = " + (6 * i));
            i++;

        }

        var n = 1;
        console.log("7단");
        while(n < 10){
            console.log("7 x " + n + " = " + (7 * n));
            n++;
        }

    </script>
</body>
</html>
