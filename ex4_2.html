<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1에서 100까지의 짝수의 합을 구하라</title>
</head>
<body>
    <h2>1에서 100까지의 짝수의 합을 구하라.</h2>
    <script>

        var esum = 0;
        for(var n = 1; n<=100; n++){

            if(n % 2 == 0){
                esum += n;
            }

        }
        document.write("1부터 100까지의 짝수의 합은 "+ esum +"입니다.");

    </script>
</body>
</html>
