<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 6,7 단 구현</title>
</head>
<body>
    <script>

        console.log("6단");
        for(var i = 1; i < 10; i ++){
            console.log("6 x " + i + " = " + (6 * i));
        }

        var n = 1;
        console.log("7단");
        for(n = 1; n < 10; n++){
            console.log("7 x " + n + " = " + (7 * n));
        }

    </script>
</body>
</html>
