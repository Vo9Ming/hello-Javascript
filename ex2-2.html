<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>대문자인가 소문자인가</h2>
  <script>
    var str = prompt("문자를 입력하세요");
    
    if(str >= 'A' && str <= 'Z'){
        console.log("대문자 문장입니다.");
    }else if(str >= 'a' && str <='z'){
        console.log("소문자 문장입니다.");
    }else{
        console.log("보통 문장입니다.");
    }
  </script> 
</body>
</html>
