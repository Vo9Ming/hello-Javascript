<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소수인가 아닌가</title>
</head>
<body>
    <script>

        var i = Number(prompt("2이상의 수를 입력하세요"));

        for(var n = 2 ; n < i; n++){
            if( i % n === 0){
                document.write("소수가 아닙니다.");
                break;
            }    document.write("소수입니다.");
                
        }   
        

    </script>
</body>
</html>
