<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 6,7 단 구현</title>
</head>
<body>
    <script>

        document.write("<h2>6단</h2>");
        var i = 1;
        while(i < 10){
            
            document.write("6 x " + i + " = " + (6 * i)+ "<br/>");
            i++;

        }

        var n = 1;
        document.write("<h2>7단</h2>");
        while(n < 10){
            document.write("7 x " + n + " = " + (7 * n) + "<br/>");
            n++;
        }

    </script>
</body>
</html>
